<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p><i>By {{ post.author.username }} on {{ post.created_at }}</i></p>
        </div>
        <hr>
    {% empty %}
        <p>No posts yet!</p>
    {% endfor %}

    <a href="{% url 'create_blog_post' %}">Create a new blog post</a>
</body>
</html>
